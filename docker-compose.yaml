volumes:
  postgres_data:

services:
  app:
    build:
      context: src
    container_name: flightsearch
    command: python manage.py runserver 0.0.0.0:8000
    restart: on-failure
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=flightsearch.settings
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
      POSTGRES_DB: django_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"

  celery:
    build:
      context: src
    command: celery -A flightsearch worker --loglevel=info
    volumes:
      - ./src:/app
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  celery-beat:
    build:
      context: src
    command: celery -A flightsearch beat --loglevel=info
    volumes:
      - ./src:/app
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
